   <script>
     	var text="Mi nombre es Fabricio Colavella y tengo 21 años,soy estudiante de la carrera analista de sistemas en el instituto tecnologico beltran,actulmente estoy cursando mi 2do año de 3."
        var word = text.split("");
        var i = 0;
        var interval = setInterval(writeText, 80 );
        function writeText() {
            var p = document.getElementsByTagName("i")[0];
            if (i < word.length) {
                 p.innerHTML += word[i];
                 i++;
            }else{
               clearInterval(interval);
            }
        }
