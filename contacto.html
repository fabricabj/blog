   <script>

          function valida(v){
              var ok=true;
              var msg="falta ingresar datos en:\n";
                if (v.elements["nombre"].value=="") {
                      msg += "_nombre\n";
                      ok=false;
                }
                if (v.elements["mail"].value=="") {
                      msg += "_mail\n";
                      ok=false;
                }
                if (v.elements["mensaje"].value=="") {
                      msg += "_mensaje\n";
                      ok=false;
                }
                if (ok==false){
                     alert(msg);
                     return ok;
                }else{
                  alert('el mail fue enviado');
                } 
          }
